

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Tech ‚Äì Phishing Fun Quiz</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #ffa500;
        }
        .question {
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img id="logo" src="tiger_logo.png" alt="Tiger Mascot Logo">
    <h1>üéÉ Monster Tech ‚Äì Phishing Fun Quiz üêØ</h1>
    <div class="question">
        <label>1. A phishing email often tries to make you feel...</label><br>
        <select id="q1">
            <option value="">--Choose an answer--</option>
            <option value="a">Relaxed and safe</option>
            <option value="b">Rushed or scared</option>
            <option value="c">Hungry for pizza</option>
        </select>
    </div>
    <div class="question">
        <label>2. Which of these is the safest way to verify if a link is legit?</label><br>
        <select id="q2">
            <option value="">--Choose an answer--</option>
            <option value="a">Click it fast before it disappears</option>
            <option value="b">Hover over the link to preview the real URL</option>
            <option value="c">Forward it to 20 friends</option>
        </select>
    </div>
    <div class="question">
        <label>3. ‚ÄúWin a free iPhone just by clicking this link!‚Äù is an example of...</label><br>
        <select id="q3">
            <option value="">--Choose an answer--</option>
            <option value="a">Curiosity Monster</option>
            <option value="b">Greed Monster</option>
            <option value="c">Fear Monster</option>
        </select>
    </div>
    <button onclick="submitQuiz()">Submit</button>
    <div id="result"></div>

    <script>
        function submitQuiz() {
            const answers = {
                q1: "b",
                q2: "b",
                q3: "b"
            };

            let score = 0;
            let total = 3;

            for (let i = 1; i <= total; i++) {
                const userAnswer = document.getElementById("q" + i).value;
                if (userAnswer === answers["q" + i]) {
                    score++;
                }
            }

            const percent = Math.round((score / total) * 100);
            const resultDiv = document.getElementById("result");

            if (percent >= 70) {
                resultDiv.innerHTML = `üéâ You passed with ${percent}%! A new tab will open with the Cyber Trivia Wheel. When you're done, come back and help a friend!`;
                window.open("https://securityawareness.dcsa.mil/cdse/multimedia/games/cybertrivia/index.html", "_blank");
            } else {
                resultDiv.innerHTML = `üò¢ You scored ${percent}%. The cyber monsters got you this time! Retrying in 5 seconds...`;
                setTimeout(() => {
                    location.reload();
                }, 5000);
            }
        }
    </script>
</body>
</html>
