

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Monster Tech – Phishing Fun Quiz</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            padding: 20px;
            max-width: 800px;

        }

            color: #ffa500;

<body>
<img alt="St. Philip's College Logo" class="logo" src="Screenshot 2025-10-01 100604.png"/>
<h1>Monster Tech – Phishing Fun Quiz</h1>
<h2>Theme: Don’t get hooked by cyber monsters!</h2>
<form id="quizForm">
<div class="question">
<label>1. A phishing email often tries to make you feel…</label>
<select name="q1">
<option value="">--Select--</option>

<option value="c">Hungry for pizza</option>
</select>
</div>
<div class="question">
<label>2. If an email says “Your account will be deleted in 10 minutes unless you click this link”, this is an example of:</label>
<select name="q2">
<option value="">--Select--</option>
<option value="b">Social engineering</option>
<option value="a">A normal security update</option>
<option value="c">A friendly reminder</option>
</select>
</div>
<div class="question">
<label>3. Which of these is the safest way to verify if a link is legit?</label>
<select name="q3">
<option value="">--Select--</option>
<option value="b">Hover over the link to preview the real URL</option>
<option value="a">Click it fast before it disappears</option>
<option value="c">Forward it to 20 friends</option>
</select>
</div>
<div class="question">
<label>4. From: IT Support – “Your password expired. Click here to reset immediately.”</label>
<select name="q4">
<option value="">--Select--</option>
<option value="phish">PHISH</option>
<option value="safe">SAFE</option>
</select>
</div>
<div class="question">
<label>5. From: Monster Tech Events – “Reminder: TechFest is October 15. Bring your student ID for free snacks.”</label>
<select name="q5">

</select>
</div>
<div class="question">
<label>6. From: Unknown – “Congrats! You won a $1,000 gift card. Enter your bank info now.”</label>
<select name="q6">
<option value="">--Select--</option>
<option value="phish">PHISH</option>
<option value="safe">SAFE</option>
</select>
</div>
<div class="question">
<label>7. “Your grades will be deleted if you don’t act now!”</label>
<select name="q7">
<option value="">--Select--</option>
<option value="fear">Fear Monster</option>
<option value="greed">Greed Monster</option>
<option value="curiosity">Curiosity Monster</option>
</select>
</div>
<div class="question">
<label>8. “Win a free iPhone just by clicking this link!”</label>
<select name="q8">
<option value="">--Select--</option>
<option value="greed">Greed Monster</option>
<option value="fear">Fear Monster</option>
<option value="curiosity">Curiosity Monster</option>
</select>
</div>
<div class="question">
<label>9. “Click here to see secret pictures of the campus lab.”</label>
<select name="q9">
<option value="">--Select--</option>
<option value="curiosity">Curiosity Monster</option>
<option value="greed">Greed Monster</option>
<option value="fear">Fear Monster</option>
</select>
</div>
<div class="question">
<label>10. What’s one way to report a phishing attempt at school?</label>
<select name="q10">
<option value="">--Select--</option>

</select>

<div class="question">
<label>11. Why should you never use the same password everywhere?</label>
<select name="q11">
<option value="">--Select--</option>
<option value="a">If one account is hacked, others are at risk</option>

</div>
<div class="question">
<label>12. If you accidentally clicked a bad link, what’s the first thing you should do?</label>
<select name="q12">
<option value="">--Select--</option>
<option value="a">Tell an adult or IT staff immediately</option>
<option value="b">Click more links</option>
<option value="c">Delete your computer</option>
</select>
</div>
<button onclick="submitQuiz()" type="button">Submit</button>
</form>
<script>
        const correctAnswers = {
            q1: "b",
            q2: "b",
            q3: "b",
            q4: "phish",
            q5: "safe",
            q6: "phish",
            q7: "fear",
            q8: "greed",
            q9: "curiosity",
            q10: "a",
            q11: "a",
            q12: "a"
        };

        function submitQuiz() {
            let score = 0;
            let total = Object.keys(correctAnswers).length;
            for (let key in correctAnswers) {
                let selected = document.forms["quizForm"][key].value;
                if (selected === correctAnswers[key]) {
                    score++;
                }
            }
            showResult(score, total);
        }

        function showResult(score, total) {
            const percentage = Math.round((score / total) * 100);
            let message = "You scored " + score + " out of " + total + " (" + percentage + "%).\n";
            if (percentage >= 70) {
                message += "🎉 Congratulations! You passed and can claim your giveaway!";
                alert(message);
                location.reload();
            } else {
                message += "👻 Oops! You didn’t pass. The cyber monsters got you! No giveaway this time.";
                alert(message);
                location.reload();
            }
        }
    </script>
