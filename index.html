<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Phishing Awareness Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎡 Cybersecurity Phishing Awareness</h1>
  <p class="subtitle">Spin the wheel, test your skills, and earn your SPC Tigernaut Badge!</p>

  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spinBtn">SPIN</button>
  </div>

  <div id="questionModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="categoryTitle"></h2>
      <div id="questionContainer"></div>
    </div>
  </div>

  <div id="badgeModal" class="modal hidden">
    <div class="modal-content badge-content">
      <img id="badgeImage" src="assets/badge.png" alt="Cybersecurity Badge" />
      <h2>🎉 Congratulations! 🎉</h2>
      <p>You earned your Cybersecurity Badge! Claim your prize!</p>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
